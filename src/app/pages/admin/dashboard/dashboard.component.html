<div class="dashboard-container">
  <h1>Admin Dashboard</h1>

  <!-- Statistics Cards -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-content">
        <h3>Total Users</h3>
        <p class="stat-value">{{ stats.totalUsers }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-user-check"></i>
      </div>
      <div class="stat-content">
        <h3>Active Users</h3>
        <p class="stat-value">{{ stats.activeUsers }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="stat-content">
        <h3>New Users</h3>
        <p class="stat-value">{{ stats.newUsers }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-dollar-sign"></i>
      </div>
      <div class="stat-content">
        <h3>Total Revenue</h3>
        <p class="stat-value">${{ stats.totalRevenue | number }}</p>
      </div>
    </div>
  </div>

  <!-- Recent Activities -->
  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <div class="activity-list">
      <div class="activity-item" *ngFor="let activity of recentActivities">
        <div class="activity-icon" [ngClass]="activity.type">
          <i class="fas" [ngClass]="{
            'fa-user-plus': activity.type === 'user_registration',
            'fa-money-bill': activity.type === 'payment',
            'fa-ticket-alt': activity.type === 'support_ticket'
          }"></i>
        </div>
        <div class="activity-content">
          <div class="activity-header">
            <span class="activity-user">{{ activity.user }}</span>
            <span class="activity-time">{{ activity.time }}</span>
          </div>
          <p class="activity-details">{{ activity.details }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
